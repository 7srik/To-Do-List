<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">To-Do List</h1>
        
        <form method="POST" action="/login">
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            
            <div class="pin-inputs">
                <input type="password" name="digit1" class="pin-input" maxlength="1" required pattern="[0-9]" inputmode="numeric">
                <input type="password" name="digit2" class="pin-input" maxlength="1" required pattern="[0-9]" inputmode="numeric">
                <input type="password" name="digit3" class="pin-input" maxlength="1" required pattern="[0-9]" inputmode="numeric">
                <input type="password" name="digit4" class="pin-input" maxlength="1" required pattern="[0-9]" inputmode="numeric">
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.pin-input');
            inputs[0].focus();
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    if (this.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</body>
</html>
